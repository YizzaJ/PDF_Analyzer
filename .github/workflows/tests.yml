name: tests

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install project dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run pytest
